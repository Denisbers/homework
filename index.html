<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <div>
        <div>
            <a href="index.html">Registration</a>
            <a href="autorization.html">Autorization</a>
            <a href="search.html">Search</a>
        </div>
        <div>
            <h1>Create an account</h1>
            <p>Please fill in this form to create an account.</p>
        </div>
        <form action="https://tests.fomenko.top/echo/index.php">
            <div>
                <div>
                    <label for="email">Email</label>
                    <input id="email" type="text" placeholder="Enter Email" name="email" required>
                </div>
                <div>
                    <label for="psw">Password</label>
                    <input id="psw" type="password" placeholder="Enter Password" name="psw" required>
                </div>
                <div>
                    <label for="psw-repeat">Repeat Password</label>
                    <input id="psw-repeat" type="password" placeholder="Repeat Password" name="psw-repeat" required>
                </div>
                <div>
                    <button type="submit">Log Up</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
